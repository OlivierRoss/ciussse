  <script type="text/javascript">

    async function get_data () {
      let response = await fetch("https://sheets.googleapis.com/v4/spreadsheets/1inmEtfz_sZeA1bI6n2y581WnwOm44B-KTAxhacw2vJY/values/'Feuille 1'!A:Z?key=AIzaSyAl3TfynOtVS2PQRKyJPWxJShQdESCvsy4");

      if (response.ok) { // if HTTP-status is 200-299
        // get the response body (the method explained below)
        let json = await response.json();
        console.log(json.values.slice(1));
        $('#table').DataTable( {
          data: json.values.slice(1),
          columns: json.values.slice(0, 1)[0].map((col) => { return {title: col} })
        });
      } else {
        alert("HTTP-Error: " + response.status);
      }
    }

window.onload = get_data;
